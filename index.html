<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iSHIP - Fast & Reliable Delivery</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #002B5B;
      color: #fff;
      padding: 30px 10px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 2px;
    }
    section {
      margin: 40px auto;
      padding: 20px;
      max-width: 500px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
      color: #222;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #0066cc;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #004f99;
    }
    #adminContainer {
      display: none;
      background: #fff8f0;
      margin-top: 30px;
      text-align: left;
    }
    #loginSection {
      margin: 20px auto;
      max-width: 500px;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background: #002B5B;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>iSHIP</h1>
    <p>Your Fast & Reliable Delivery Partner</p>
  </header>

  <!-- Quote Request -->
  <section>
    <h2>Request a Quote</h2>
    <form id="quoteForm">
      <label for="pickup">Pickup Address:</label>
      <input type="text" id="pickup" required />

      <label for="dropoff">Drop-off Address:</label>
      <input type="text" id="dropoff" required />

      <label for="weight">Package Weight (kg):</label>
      <input type="number" id="weight" step="0.1" required />

      <button type="submit">Get Quote</button>
    </form>
  </section>

  <!-- Track Your Package -->
  <section>
    <h2>Track Your Package</h2>
    <form id="trackForm">
      <label for="trackInput">Tracking ID:</label>
      <input type="text" id="trackInput" placeholder="Enter tracking ID..." required />
      <button type="submit">Track</button>
    </form>
  </section>

  <!-- Login Section -->
  <section id="loginSection">
    <button id="loginBtn">Login</button>
  </section>

  <!-- ðŸ”’ Hidden Admin Area -->
  <section id="adminContainer">
    <h2>Admin Tools</h2>

    <!-- Create Tracking -->
    <form id="createForm">
      <h3>Create Tracking</h3>
      <label for="adminPickup">Pickup Address:</label>
      <input type="text" id="adminPickup" required />

      <label for="adminDropoff">Drop-off Address:</label>
      <input type="text" id="adminDropoff" required />

      <label for="adminWeight">Weight (kg):</label>
      <input type="number" id="adminWeight" required />

      <button type="submit">Create Tracking</button>
    </form>

    <!-- Update Status -->
    <form id="updateForm" style="margin-top: 30px;">
      <h3>Update Status</h3>
      <label for="trackingId">Tracking ID:</label>
      <input type="text" id="trackingId" required />

      <label for="status">New Status:</label>
      <input type="text" id="status" required />

      <button type="submit">Update Status</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 iSHIP Logistics. All rights reserved.</p>
  </footer>

  <script>
    const BACKEND_URL = "https://iship-backend.onrender.com";

    const loginBtn = document.getElementById('loginBtn');
    const adminContainer = document.getElementById('adminContainer');
    const loginSection = document.getElementById('loginSection');

    loginBtn.addEventListener('click', () => {
      const password = prompt("Enter Admin Password:");
      if(password === "DAKOTA14!") {
        adminContainer.style.display = 'block';
        loginSection.style.display = 'none'; // hide login button after successful login
      } else {
        alert("Incorrect password");
      }
    });

    // Quote request submission
    document.getElementById("quoteForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const pickup = document.getElementById("pickup").value.trim();
      const dropoff = document.getElementById("dropoff").value.trim();
      const weight = parseFloat(document.getElementById("weight").value);

      try {
        const res = await fetch(`${BACKEND_URL}/api/quote`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pickup, dropoff, weight })
        });

        const data = await res.json();
        alert(`Quote price: $${data.price.toFixed(2)}`);
      } catch (err) {
        alert("Failed to get quote. Try again.");
      }
    });

    // Create tracking (admin)
    document.getElementById("createForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const pickup = document.getElementById("adminPickup").value.trim();
      const dropoff = document.getElementById("adminDropoff").value.trim();
      const weight = parseFloat(document.getElementById("adminWeight").value);

      try {
        const res = await fetch(`${BACKEND_URL}/api/create`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pickup, dropoff, weight })
        });

        const data = await res.json();
        alert(`Tracking ID created: ${data.trackingId}`);
      } catch (err) {
        alert("Failed to create tracking. Try again.");
      }
    });

    // Update status (admin)
    document.getElementById("updateForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const trackingId = document.getElementById("trackingId").value.trim();
      const status = document.getElementById("status").value.trim();

      try {
        const res = await fetch(`${BACKEND_URL}/api/update/${trackingId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ status })
        });

        const data = await res.json();
        alert(data.message || "Status updated.");
      } catch (err) {
        alert("Failed to update status. Try again.");
      }
    });

    // Track package and show details popup
    document.getElementById("trackForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const trackingId = document.getElementById("trackInput").value.trim();

      try {
        const res = await fetch(`${BACKEND_URL}/api/track/${trackingId}`);
        if (!res.ok) throw new Error("Tracking ID not found");
        const data = await res.json();

        const detailWindow = window.open("", "_blank");
        detailWindow.document.write(`
          <html>
            <head>
              <title>Tracking Details</title>
              <style>
                body {
                  font-family: 'Roboto', sans-serif;
                  background: #f4f6f8;
                  padding: 40px;
                  text-align: center;
                }
                .box {
                  background: white;
                  padding: 30px;
                  border-radius: 8px;
                  box-shadow: 0 0 10px rgba(0,0,0,0.1);
                  max-width: 500px;
                  margin: auto;
                  text-align: left;
                }
                h2 {
                  color: #002B5B;
                }
                p {
                  font-size: 1.1em;
                  margin: 10px 0;
                }
              </style>
            </head>
            <body>
              <div class="box">
                <h2>Tracking Details</h2>
                <p><strong>Recipient Name:</strong> ${data.pickup}</p>
                <p><strong>Delivery Address:</strong> ${data.dropoff}</p>
                <p><strong>Status:</strong> ${data.status}</p>
                <p><strong>Last Updated:</strong> ${new Date(data.lastUpdated).toLocaleString()}</p>
              </div>
            </body>
          </html>
        `);
      } catch (err) {
        alert("Invalid Tracking ID");
      }
    });
  <script src="script.js"></script>
</body>
</html>
