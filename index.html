<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iSHIP Courier Tracking</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #222;
    }
    header {
      margin: 40px 0 30px;
      font-size: 3rem;
      font-weight: 700;
      color: #0078d7;
      letter-spacing: 2px;
    }
    main {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 350px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      margin-top: 15px;
      color: #555;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      border: 1.8px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #0078d7;
      outline: none;
    }
    button {
      margin-top: 25px;
      padding: 12px;
      background-color: #0078d7;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005ea2;
    }
    #trackingResult {
      margin-top: 25px;
      padding: 15px;
      border-radius: 6px;
      background-color: #eef6ff;
      border: 1px solid #0078d7;
      display: none;
      white-space: pre-wrap;
    }
    #adminContainer {
      margin-top: 40px;
      padding: 20px;
      border: 2px solid #0078d7;
      border-radius: 10px;
      background-color: #f0f9ff;
      display: none;
    }
    #adminContainer h2 {
      margin-top: 0;
      color: #005ea2;
    }
    #adminContainer label {
      margin-top: 12px;
    }
    #adminContainer textarea {
      resize: vertical;
      min-height: 80px;
      padding: 8px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      font-family: monospace;
    }
    #loginAdminSection {
      margin-bottom: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>iSHIP</header>

  <main>
    <section id="userTracking">
      <form id="trackForm">
        <label for="trackingId">Track Package</label>
        <input type="text" id="trackingId" placeholder="Enter Tracking Number" required />
        <button type="submit">Track</button>
      </form>

      <div id="trackingResult"></div>
    </section>

    <section id="loginAdminSection">
      <button onclick="showAdminLogin()">Login as Admin</button>
    </section>

    <section id="adminContainer">
      <h2>Admin Panel - Create New Tracking</h2>
      <form id="adminCreateForm">
        <label for="recipientName">Recipient Name</label>
        <input type="text" id="recipientName" placeholder="Enter Recipient Name" required />

        <label for="pickup">Pickup Location</label>
        <input type="text" id="pickup" placeholder="Enter Pickup Location" required />

        <label for="dropoff">Dropoff Location</label>
        <input type="text" id="dropoff" placeholder="Enter Dropoff Location" required />

        <label for="weight">Weight</label>
        <input type="text" id="weight" placeholder="Enter Package Weight" required />

        <button type="submit">Create Tracking Number</button>
      </form>
    </section>
  </main>

  <script>
    const backendURL = "https://iship-backend.onrender.com";

    // Show Admin Panel after password check
    function showAdminLogin() {
      const password = prompt("Admin Password:");
      if (password === "DAKOTA14!") {
        document.getElementById("adminContainer").style.display = "block";
        document.getElementById("loginAdminSection").style.display = "none";
        alert("Admin access granted.");
      } else {
        alert("Incorrect password.");
      }
    }

    // User tracking form submission
    document.getElementById("trackForm").addEventListener("submit", async e => {
      e.preventDefault();
      const trackingId = document.getElementById("trackingId").value.trim().toUpperCase();

      if (!trackingId) return;

      try {
        const res = await fetch(`${backendURL}/api/track/${trackingId}`);
        if (!res.ok) throw new Error("Tracking ID not found.");
        const data = await res.json();

        // Build nice display (hide weight here as requested)
        const details = `
Recipient Name: ${data.recipientName || "N/A"}
Pickup: ${data.pickup}
Dropoff: ${data.dropoff}
Status: ${data.status}
Last Updated: ${new Date(data.lastUpdated).toLocaleString()}
        `;
        const resultDiv = document.getElementById("trackingResult");
        resultDiv.textContent = details;
        resultDiv.style.display = "block";

      } catch (err) {
        alert(err.message);
        document.getElementById("trackingResult").style.display = "none";
      }
    });

    // Admin create form submission
    document.getElementById("adminCreateForm").addEventListener("submit", async e => {
      e.preventDefault();

      const recipientName = document.getElementById("recipientName").value.trim();
      const pickup = document.getElementById("pickup").value.trim();
      const dropoff = document.getElementById("dropoff").value.trim();
      const weight = document.getElementById("weight").value.trim();

      if (!recipientName || !pickup || !dropoff || !weight) {
        alert("Please fill out all fields.");
        return;
      }

      try {
        const res = await fetch(`${backendURL}/api/create`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ recipientName, pickup, dropoff, weight }),
        });

        if (!res.ok) throw new Error("Failed to create tracking number.");

        const data = await res.json();
        alert(`Tracking number created: ${data.trackingId}`);

        // Reset form
        e.target.reset();

      } catch (err) {
        alert(err.message);
      }
    });
  </script>

</body>
</html>
