<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iSHIP - Fast & Reliable Delivery</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #1a1a1a;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      background: #d90429; /* DHL red */
      color: white;
      text-align: center;
      padding: 2.5rem 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      letter-spacing: 2px;
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2.8rem;
      text-transform: uppercase;
      font-family: 'Montserrat', sans-serif;
    }

    header p {
      margin-top: 0.3rem;
      font-weight: 500;
      font-size: 1.1rem;
      font-style: italic;
      opacity: 0.85;
    }

    main {
      max-width: 480px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
    }

    section {
      background: #f7f7f7;
      border-radius: 8px;
      box-shadow: 0 3px 7px rgba(0,0,0,0.07);
      padding: 1.8rem 2rem;
      margin-bottom: 2.5rem;
    }

    h2 {
      font-weight: 700;
      color: #d90429;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      color: #333;
    }

    input[type="text"],
    input[type="number"],
    input[type="password"] {
      width: 100%;
      padding: 0.65rem 0.8rem;
      margin-bottom: 1.25rem;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="password"]:focus {
      border-color: #d90429;
      outline: none;
      box-shadow: 0 0 5px rgba(217,4,41,0.4);
    }

    button {
      display: inline-block;
      background: #d90429;
      color: white;
      border: none;
      padding: 0.85rem 1.5rem;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 6px rgba(217,4,41,0.3);
      width: 100%;
    }

    button:hover {
      background: #a50320;
      box-shadow: 0 6px 8px rgba(165,3,32,0.5);
    }

    /* Admin Section Hidden by default */
    #adminContainer {
      display: none;
      background: #fff3f3;
      border: 1px solid #d90429;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(217,4,41,0.2);
    }

    #adminContainer h3 {
      margin-top: 0;
      color: #d90429;
      text-transform: uppercase;
    }

    /* Login Section */
    #loginSection {
      background: #fff3f3;
      border: 1px solid #d90429;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(217,4,41,0.2);
      margin-bottom: 2.5rem;
    }

    #loginSection h2 {
      color: #d90429;
      margin-top: 0;
      text-transform: uppercase;
    }

    #loginMessage {
      color: red;
      display: none;
      margin-top: -1rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    footer {
      text-align: center;
      color: #999;
      font-size: 0.85rem;
      padding: 1rem 0;
      border-top: 1px solid #ddd;
      max-width: 480px;
      margin: 0 auto 2rem;
    }

    /* Responsive */
    @media (max-width: 500px) {
      main {
        margin: 1rem;
      }
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>iSHIP</h1>
  <p>Your Fast & Reliable Delivery Partner</p>
</header>

<main>

  <!-- Quote Request -->
  <section>
    <h2>Request a Quote</h2>
    <form id="quoteForm">
      <label for="pickup">Pickup Address</label>
      <input type="text" id="pickup" name="pickup" placeholder="Enter pickup address" required />

      <label for="dropoff">Drop-off Address</label>
      <input type="text" id="dropoff" name="dropoff" placeholder="Enter delivery address" required />

      <label for="weight">Package Weight (kg)</label>
      <input type="number" id="weight" name="weight" placeholder="Enter weight" step="0.1" required />

      <button type="submit">Get Quote</button>
    </form>
  </section>

  <!-- Track Your Package -->
  <section>
    <h2>Track Your Package</h2>
    <form id="trackForm">
      <label for="trackInput">Tracking ID</label>
      <input type="text" id="trackInput" name="trackInput" placeholder="Enter your tracking ID" required />
      <button type="submit">Track</button>
    </form>
  </section>

  <!-- Admin Login Section -->
  <section id="loginSection">
    <h2>Admin Login</h2>
    <input type="password" id="adminPassword" placeholder="Enter admin password" />
    <button id="loginBtn">Login</button>
    <p id="loginMessage">Incorrect password</p>
  </section>

  <!-- Admin Tools (hidden by default) -->
  <section id="adminContainer">
    <h2>Admin Tools</h2>

    <!-- Create Tracking -->
    <form id="createForm">
      <h3>Create Tracking</h3>
      <label for="adminPickup">Pickup Address</label>
      <input type="text" id="adminPickup" name="adminPickup" placeholder="Pickup Address" required />

      <label for="adminDropoff">Drop-off Address</label>
      <input type="text" id="adminDropoff" name="adminDropoff" placeholder="Drop-off Address" required />

      <label for="adminWeight">Weight (kg)</label>
      <input type="number" id="adminWeight" name="adminWeight" placeholder="Weight" step="0.1" required />

      <button type="submit">Create Tracking</button>
    </form>

    <!-- Update Status -->
    <form id="updateForm" style="margin-top: 2rem;">
      <h3>Update Status</h3>
      <label for="trackingId">Tracking ID</label>
      <input type="text" id="trackingId" name="trackingId" placeholder="Tracking ID" required />

      <label for="status">New Status</label>
      <input type="text" id="status" name="status" placeholder="Status" required />

      <button type="submit">Update Status</button>
    </form>
  </section>

</main>

<footer>
  &copy; 2025 iSHIP Logistics. All rights reserved.
</footer>

<script src="script.js"></script>

</body>
</html>
